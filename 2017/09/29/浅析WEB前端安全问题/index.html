          浅析WEB前端安全问题
        
      </h1>

      <time class="post-time">
          9月 29 2017
      </time>
    </header>



    
            <div class="post-content">
            <p>常见的WEB前端安全问题，有两种</p>
<ul>
<li>XSS——跨域脚本攻击</li>
<li>CSRF——跨域请求伪造</li>
</ul>
<h4 id="XSS"><a href="#XSS" class="headerlink" title="XSS"></a>XSS</h4><p>这种攻击的根本是通过构造特殊数据，往前端页面上注入JS代码并执行，从而造成危害。<br>常见的攻击形式有如下几种<br>1、通过在表单往数据库中插入<script>标签和相关JS代码，当前端获取从后台回传的时候执行其JS来攻击<br>2、通过插入一个<img> 标签，并执行img标签上面的onerror函数，来注入JS代码<br>3、<br>不要想先任何来自用户的输入</p>
<h4 id="CSRF"><a href="#CSRF" class="headerlink" title="CSRF"></a>CSRF</h4><p>CSRF则是通过伪造请求数据，往后端增删改查数据来进行攻击。</p>
